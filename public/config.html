<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Config</title>
  <style>
:root {
  font-size: 16px;
  color: #333333;
}
body {
    padding: 8px;
    background-color: beige;
    width: 360px;
}

h1 {
  font-size: 1.2rem;
  font-weight: bold;
  margin: 0;
  padding: 0;
}

.vbox {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.hbox {
  display: flex;
  flex-direction: row;
  gap: 4px;
  align-items: center;
}

  </style>
</head>
<body>
<div class="vbox">
  <h1>どこでもタイーツ設定</h1>
  <div class="hbox">
    <input type="checkbox" name="" id="wide-input">
    <label for="wide-input">タイーツ入力ボックスを広げる</label>
  </div>
  <div class="hbox">
    <input type="checkbox" name="" id="input-counter">
    <label for="input-counter">タイーツ入力ボックスに文字数を表示する</label>
  </div>
  <div class="hbox">
    <input type="checkbox" name="" id="override-twitter">
    <label for="override-twitter">ツイッターのシェア画面をタイーツ画面で置き換える</label>
  </div>
</div>
</body>
</html>
